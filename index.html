<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lighthouse AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      webxr="requiredFeatures: hit-test,local-floor;"
      ar-hit-test="target:#lighthouse;"
    >
      <!-- Ваша 3D модель маяка -->
      <a-entity
        id="lighthouse"
        gltf-model="url(./mayak_copy.glb)"
        scale="0.2 0.2 0.2"
        visible="false"
      >
      </a-entity>

      <!-- Камера -->
      <a-camera></a-camera>
    </a-scene>

    <!-- Инструкция для пользователя -->
    <div
      id="instructions"
      style="
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-family: Arial;
        text-align: center;
        z-index: 1000;
      "
    >
      Наведите камеру на пол и тапните для размещения маяка
    </div>

    <script>
      // Скрыть инструкцию после размещения объекта
      document
        .querySelector("a-scene")
        .addEventListener("ar-hit-test-select", function () {
          document.getElementById("lighthouse").setAttribute("visible", "true");
          document.getElementById("instructions").style.display = "none";
        });
    </script>
  </body>
</html>
